name: Docker Image CI

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]


jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag chrisckh/dockerfile-practice_cowsay_version:0.5.0
